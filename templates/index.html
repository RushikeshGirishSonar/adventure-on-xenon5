<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranded on Xenon-5</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            /* background-image: url('../templates/images/pic1.jpg')  no-repeat center center/cover; */
            background-color: black;
            color: #00ffcc;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            text-shadow: 0px 0px 10px #00ffcc;
        }

        #chat-box {
            width: 80%;
            max-width: 600px;
            height: 400px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            overflow-y: auto;
            border: 2px solid #00ffcc;
            box-shadow: 0px 0px 10px #00ffcc;
        }

        .player, .ai {
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            font-weight: bold;
        }

        .player {
            background: rgba(0, 255, 128, 0.5);
            text-align: right;
            color: #00ffcc;
        }

        .ai {
            background: rgba(0, 128, 255, 0.5);
            text-align: left;
            color: #ffffff;
        }

        #player-input {
            width: 60%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #00ffcc;
            background: black;
            color: #00ffcc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            padding: 12px 20px;
            background: #00ffcc;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 0px 0px 5px #00ffcc;
        }

        button:hover {
            background: #0099aa;
            box-shadow: 0px 0px 15px #00ffcc;
        }

        .options {
            margin-top: 10px;
        }

        .option-button {
            background: #ff9800;
            color: black;
            padding: 12px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 0px 5px #ff9800;
        }

        .option-button:hover {
            background: #ff6600;
            box-shadow: 0px 0px 15px #ff9800;
        }

    </style>
    <link rel="stylesheet" href="../templates/css/style.css">
</head>
<body>
    <h1>ðŸš€ Adventures on Xenon-5 ðŸŒŒ</h1>
    <button onclick="startGame()">Start Game</button>
    <br>
    <div id="chat-box"></div>
    <input type="text" id="player-input" placeholder="What do you do?">
    <button onclick="sendMessage()">Send</button>

    <div class="options" id="options-container"></div>

    <button onclick="restartGame()">ðŸ”„ Restart</button>
    <!-- <button onclick="Quit()">ðŸ’¡ Get Hint</button>
    <button onclick="checkInventory()">ðŸŽ’ Check Inventory</button> -->

    <script>
        async function sendMessage() 
        {
            let inputField = document.getElementById("player-input");
            let chatBox = document.getElementById("chat-box");
            let optionsContainer = document.getElementById("options-container");
            let playerInput = inputField.value.trim();
            if (!playerInput) return;

            chatBox.innerHTML += `<div class='player'>You: ${playerInput}</div>`;
            inputField.value = "";

            let response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ player_input: playerInput })
            });

            let data = await response.json();
            chatBox.innerHTML += `<div class='ai'>AI: ${data.response}</div>`;

            if (data.game_over) {
                inputField.disabled = true;
            }

            optionsContainer.innerHTML = '';
            if (data.options) {
                data.options.forEach(option => {
                    let button = document.createElement('button');
                    button.classList.add('option-button');
                    button.innerHTML = option;
                    button.onclick = () => sendMessageWithOption(option);
                    optionsContainer.appendChild(button);
                });
            }

            // Ensure auto-scroll
            chatBox.scrollTop = chatBox.scrollHeight;
        }


        function sendMessageWithOption(option) {
            document.getElementById("player-input").value = option;
            sendMessage();
        }

        async function restartGame() {
            let response = await fetch("/restart", { method: "POST" });
            let data = await response.json();
            alert(data.response);
            location.reload();
        }

        async function Quit() {
            let response = await fetch("/quit", { method: "POST" });
            let data = await response.json();
            
            let chatBox = document.getElementById("Quit");
            chatBox.innerHTML += `<div class='ai'>AI: ${data.response}</div>`;

            let optionsContainer = document.getElementById("options-container");
            optionsContainer.innerHTML = '';

            data.options.forEach(option => {
                let button = document.createElement('button');
                button.classList.add('option-button');
                button.innerHTML = option;
                button.onclick = () => sendMessageWithOption(option);
                optionsContainer.appendChild(button);
            });
        }

        async function checkInventory() {
            let response = await fetch("/inventory", { method: "POST" });
            let data = await response.json();
            alert(data.response);
        }

        async function startGame() {
            let response = await fetch("/start", { method: "POST" });
            let data = await response.json();
            
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class='ai'>AI: ${data.response}</div>`;

            let optionsContainer = document.getElementById("options-container");
            optionsContainer.innerHTML = '';

            data.options.forEach(option => {
                let button = document.createElement('button');
                button.classList.add('option-button');
                button.innerHTML = option;
                button.onclick = () => sendMessageWithOption(option);
                optionsContainer.appendChild(button);
            });
        }
    </script>
</body>
</html>
